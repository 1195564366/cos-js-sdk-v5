
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Put 上传</title>
    <style>
        h1, h2 {
            font-weight: normal;
        }

        #msg {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Ajax Put 上传</h1>

<input id="fileSelector" type="file">
<input id="submitBtn" type="submit">

<div id="msg"></div>

<script src="//img.carsonxu.com/cos-js-sdk-v5/dist/cos-js-sdk-v5.min.js"></script>
<script>
    (function () {
        // 请求用到的参数
        var Bucket = 'test-125000000';
        var Region = 'ap-guangzhou';
        var protocol = location.protocol === 'https:' ? 'https:' : 'http:';
        var prefix = protocol + '//' + Bucket + '.cos.' + Region + '.myqcloud.com/';

        // 计算签名
        var getAuthorization = function (options, callback) {
            // 方法一（适用于前端调试）
            var method = (options.Method || 'get').toLowerCase();
            var key = options.Key || '';
            var pathname = key.indexOf('/') === 0 ? key : '/' + key;
            var url = '../server/key.php?method=' + method + '&pathname=' + encodeURIComponent(pathname);
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onload = function (e) {
                var data = JSON.parse(e.target.responseText);
                callback(null, {
                    Authorization: data.authorization,
                    XCosSecurityToken: data.credentials.sessionToken,
                });
            };
            xhr.onerror = function (e) {
                callback('获取签名出错');
            };
            xhr.send();

            // // 方法二（适用于前端调试）
            // var method = (options.Method || 'get').toLowerCase();
            // var key = options.Key || '';
            // var pathname = key.indexOf('/') === 0 ? key : '/' + key;
            // var url = '../server/key.php?method=' + method + '&pathname=' + encodeURIComponent(pathname);
            // var xhr = new XMLHttpRequest();
            // xhr.open('GET', url, true);
            // xhr.onload = function (e) {
            //     var data = JSON.parse(e.target.responseText);
            //     var authorization = COS.getAuthorization({
            //         SecretId: data.credentials.tmpSecretId,
            //         SecretKey: data.credentials.tmpSecretKey,
            //         Method: options.Method,
            //         Key: options.Key,
            //     });
            //     callback(null, {
            //         Authorization: authorization,
            //         XCosSecurityToken: data.credentials.sessionToken,
            //     });
            // };
            // xhr.onerror = function (e) {
            //     callback('获取签名出错');
            // };
            // xhr.send();
        };

        // 上传文件
        var uploadFile = function (file, callback) {
            var Key = file.name;
            getAuthorization({Method: 'PUT', Key: Key}, function (err, info) {
                var auth = info.Authorization;
                var XCosSecurityToken = info.XCosSecurityToken;
                var url = prefix + Key;
                var xhr = new XMLHttpRequest();
                xhr.open('PUT', url, true);
                xhr.setRequestHeader('Authorization', auth);
                XCosSecurityToken && xhr.setRequestHeader('x-cos-security-token', XCosSecurityToken);
                xhr.onload = function () {
                    if (xhr.status === 200 || xhr.status === 206) {
                        var ETag = xhr.getResponseHeader('etag');
                        callback(null, {url: url, ETag: ETag});
                    } else {
                        callback('文件 ' + Key + ' 上传失败，状态码：' + xhr.status);
                    }
                };
                xhr.onerror = function () {
                    callback('文件 ' + Key + ' 上传失败，请检查是否没配置 CORS 跨域规则');
                };
                xhr.send(file);
            });
        };

        // 监听表单提交
        document.getElementById('submitBtn').onclick = function (e) {
            var file = document.getElementById('fileSelector').files[0];
            if (!file) {
                document.getElementById('msg').innerText = '未选择上传文件';
                return;
            }
            file && uploadFile(file, function (err, data) {
                console.log(err || data);
                document.getElementById('msg').innerText = err ? err : ('上传成功，ETag=' + data.ETag);
            });
        };
    })();
</script>

</body>
</html>
